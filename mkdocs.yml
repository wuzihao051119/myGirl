site_name: 献给心爱的刘旭冉
site_url: https://github.com/wuzihao051119/myGirl/
site_description: 献给心爱的刘旭冉
repo_name: wuzihao051119/confession
repo_url: https://github.com/wuzihao051119/myGirl
edit_uri: tree/main/docs
copyright: Copyright &copy; 2024 吴子豪

nav:
  - 主页:
    - index.md
  - 感想:
    - 别逃避了: thoughts/escape.md
    - 随记: thoughts/article.md
    - 我的忏悔录: thoughts/confession.md
  - 礼物:
    - 献给刘旭冉的音乐: gifts/music.md
  - 链接:
    - link.md
  - 关于:
    - 关于本站: about/about.md
theme:
  name: 'material'
  language: 'zh'
  icon:
    logo: material/notebook-outline
    repo: fontawesome/brands/github
    edit: material/pencil
  favicon: favicon.png
  custom_dir: overrides
  features:
  - content.code.annotate
  - content.action.edit
  - navigation.tracking
  - navigation.top
  - navigation.tabs
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  font:
    code: JetBrains Mono
  palette:
    - scheme: default
  
plugins:
  - search
  - statistics
  # - toc-md
  - heti:
      extra_skipped_class:
        - arithmatex
  # - encryptcontent:
  #     title_prefix: ""
  #     summary: ''
  #     placeholder: '在此输入密码'
  #     encryption_info_message: '请输入密码'
  #     remember_password: True 
  #     default_expire_dalay: 48
  #     decryption_failure_message: '密码错误'
  #     global_password: 'ACEE2024'

  # - turing_changelog
  # - turing_contributors
  # - turing_evaluations
  # - turing_outdate_warning

extra_css:
  - https://fonts.googleapis.com/css?family=Noto+Serif+SC:300,300i,400,400i,700,700i&display=fallback
  - css/tasklist.css
  - css/card.css
  - css/custom.css

extra_javascript:
  - js/katex.js

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
